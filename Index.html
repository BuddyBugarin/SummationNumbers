<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Two Numbers - Version 1</title>
</head>
<body>
    <h1>Add Two Numbers - Version 1</h1>
    <label>First number</label>
    <input type="number" id="n1">
    <label>Second number</label>
    <input type="number" id="n2">
    <button onclick="computeSum()">Compute Sum</button>
    <br>
    <label>The Sum is:</label>
    <input type="number" id="sum" readonly>
    </input>

    <script>
        function computeSum() {
            // Get the values of the input fields
            const num1 = parseFloat(document.getElementById('n1').value);
            const num2 = parseFloat(document.getElementById('n2').value);
            
            // Calculate the sum
            const sum = num1 + num2;
            
            // Display the sum in the output field
            document.getElementById('sum').value = sum;
        }
    </script>
</body>
</html>
